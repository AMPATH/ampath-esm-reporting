<div class="panel panel-default">
  <div class="panel-heading">{{ reportFilterTitle }}</div>
  <div class="panel-body">
    <div class="ui-grid ui-grid-responsive ui-grid-pad" style="margin: 10px 0px">
      <div class="ui-grid-row ui-fluid" *ngIf="isEnabled('indicatorsControl')">
        <div class="ui-grid-col-2 change-red">Indicators *:</div>
        <div class="ui-grid-col-10">
          <angular2-multiselect [data]="indicators" [(ngModel)]="reportFilterModel.selectedIndicators"
            [settings]="{singleSelection: false, text: 'Select Indicators', enableSearchFilter: true}"></angular2-multiselect>
        </div>
      </div>

      <div class="ui-grid-row ui-fluid" *ngIf="isEnabled('locationsControl')">
        <div class="ui-grid-col-2 change-red">Locations *:</div>
        <div class="ui-grid-col-10">
          <angular2-multiselect [data]="locations" [(ngModel)]="reportFilterModel.selectedLocations"
            [settings]="{singleSelection: false, text: 'Select Locations', enableSearchFilter: true}"></angular2-multiselect>
        </div>
      </div>

      <div class="ui-grid-row ui-fluid" *ngIf="isEnabled('formsControl')">
        <div class="ui-grid-col-2 change-red">Forms *:</div>
        <div class="ui-grid-col-10">
          <angular2-multiselect [data]="forms" [(ngModel)]="reportFilterModel.selectedForms"
            [settings]="{singleSelection: false, text: 'Select Forms', enableSearchFilter: true}"></angular2-multiselect>
        </div>
      </div>

      <div class="ui-grid-row make-full-width" *ngIf="isEnabled('startDateControl')">
        <div class="ui-grid-col-2">Start Date *:</div>
        <div class="ui-grid-col-10">
          <input type="date" class="form-control" [(ngModel)]="reportFilterModel.startDate" />
        </div>
      </div>

      <div class="ui-grid-row" *ngIf="isEnabled('endDateControl')">
        <div class="ui-grid-col-2">End Date *:</div>
        <div class="ui-grid-col-10">
          <input type="date" class="form-control" [(ngModel)]="reportFilterModel.endDate" />
        </div>
      </div>

      <div class="ui-grid-row ui-fluid" *ngIf="isEnabled('genderControl')">
        <div class="ui-grid-col-2">Gender *:</div>
        <select class="form-control" [(ngModel)]="reportFilterModel.selectedGender">
          <option *ngFor="let gender of genders" [value]="gender.value">{{ gender.label }}</option>
        </select>
      </div>

      <div class="ui-grid-row ui-fluid" *ngIf="isEnabled('ageRangeControl')">
        <div class="ui-grid-col-2">
          Age Range *:(<strong>{{ reportFilterModel.ageRange[0] }}</strong> to
          <strong>{{ reportFilterModel.ageRange[1] }}</strong>)
        </div>
        <div style="display: flex; gap: 10px; align-items: center;">
          <input type="number" class="form-control" [(ngModel)]="reportFilterModel.ageRange[0]" min="0" max="150"
            style="width: 80px;">
          <span>to</span>
          <input type="number" class="form-control" [(ngModel)]="reportFilterModel.ageRange[1]" min="0" max="150"
            style="width: 80px;">
        </div>
      </div>

      <div class="ui-grid-row ui-fluid" *ngIf="showButton">
        <div class="ui-grid-col-10"></div>
        <div class="ui-grid-col-2">
          <button pButton type="submit" (click)="handleClick($event)">
            {{ buttonName }}
          </button>
        </div>
      </div>

      <div style="text-align: center; margin-top: 20px" *ngIf="enableDiagnostic">
        Report Filter Object
        <br />
        {{ diagnostic }}
      </div>
    </div>
  </div>
</div>
