<accordion>
  <div *ngFor="let indicator of indicatorDefinitionsArr">
    <accordion-group heading="Patients in Care:" [isOpen]="true">
      {{ indicator.currently_in_care_total }}
    </accordion-group>
    <accordion-group heading="Patients on ART:">
      {{ indicator.on_art_total }}
    </accordion-group>
    <accordion-group heading="% on ART with VL:">
      {{ indicator.perc_tested_appropriately }}
    </accordion-group>
    <accordion-group heading="% Virally Suppressed:">
      {{ indicator.perc_virally_suppressed }}
    </accordion-group>
    <accordion-group heading="On ART without VL:">
      {{ indicator.not_tested_appropriately }}
    </accordion-group>
    <accordion-group heading="Due For Annual VL:">
      {{ indicator.due_for_annual_vl }}
    </accordion-group>
    <accordion-group heading="Ordered & Pending VL Result:">
      {{ indicator.pending_vl_orders }}
    </accordion-group>
    <accordion-group heading="Missing VL Order:">
      {{ indicator.missing_vl_order }}
    </accordion-group>
  </div>
</accordion>
